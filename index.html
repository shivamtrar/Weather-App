<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
     <!-- Link Font  -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
       href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
       rel="stylesheet"
     />
    <link rel="icon" href="./assests/favicon (2).ico" type="image/x-icon">
</head>

<body>
    
    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./assests/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>


            <!-- Search weather form -->
             <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assests/search.png" width="20" height="20" loading="lazy">
                </button>
             </form>


             <!-- loading screen container -->
             <div class="sub-container loading-container">
                <img src="./assests/loading.gif" width="150" height="150">
                <p>Loading...</p>
             </div>


             <!-- show weather info -->
             <div class="sub-container user-info-container">

                <!-- city name & flag -->
                <div class="name">
                    <p data-city-name></p>
                    <img data-country-icon>
                </div>

                <!-- weather description -->
                <p data-weather-desc></p>

                <!-- weather icon -->
                <img data-weather-icon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards parameters -->
                 <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./assests/wind.png">
                        <p>Windspeed</p>
                        <p data-wind-speed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./assests/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./assests/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>


                 </div>

             </div>

             <div class="errorContainer subContainer">
                <img src="./assests/not-found.png" data-errorImg />
                <p data-errorText></p>
                <button class="btn" data-errorButton>Retry Now</button>
              </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
